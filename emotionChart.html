<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotions端bersicht</title>


  <!-- F端gen Sie die Chart.js-Bibliothek hinzu -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script> import { emotionArray } from './emotionDetect.js'; // Assuming emotionUtils.js is in the same directory
  </script> 

</head>
<body>
  <!-- Erstellen Sie ein Canvas-Element f端r den Graphen -->
  <canvas id="emotionChart" width="400" height="400"></canvas>

<script>
    
  //Diese komplette Datei zeigt ein Diagramm an das die Emotionen grafisch darstellt
    console.log(emotionArray);
      // Daten f端r das Diagramm
      const emotions = ["neutral", "happy", "sad", "angry", "surprised"];
      const probabilities = [0.2, 1, 0.1, 0.05, 0.25]; // Beispielwerte, ersetzen Sie diese durch Ihre Daten

      // const emotions = Object.keys(emotionArray);
      // const probabilities = Object.values(emotionArray).map(probability => parseFloat(probability)); // Konvertieren der Wahrscheinlichkeiten in Zahlen


      

    // Erstellen Sie ein neues Diagramm
    const ctx = document.getElementById('emotionChart').getContext('2d');
    const emotionChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: emotions,
        datasets: [{
          label: 'Emotionswahrscheinlichkeiten',
          data: probabilities,
          backgroundColor: [
            'rgba(255, 99, 132, 0.5)',
            'rgba(54, 162, 235, 0.5)',
            'rgba(255, 206, 86, 0.5)',
            'rgba(75, 192, 192, 0.5)',
            'rgba(153, 102, 255, 0.5)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
</body>
