<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Emotion Detection</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="emotionDetect.js"></script>
  <script defer src="emotionChart.js"></script>
  <script src="ToggleLandmarks.js"></script>
  <link rel="stylesheet" href="loadingscreen.html">


  <style>
    .preload-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: orange;
      /* Orangefarbener Hintergrund */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      /* Stelle sicher, dass der Preload-Bildschirm 端ber anderen Inhalten liegt */
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Verstecke den Preload-Bildschirm, wenn die Seite geladen ist */
    .loaded .preload-screen {
      display: none;
    }


    body {
      margin: 0;
      padding: 0;

      justify-content: center;
      align-items: center;
      position: relative;
    }



    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      /* Stellen Sie sicher, dass das Canvas 端ber dem Video liegt */
    }
  </style>
</head>

<body>


  <div class="preload-screen">
    <div class="loader"></div>
  </div>

  <div id="Emotionanalys" style="display: flex; border: 1px solid #572b2bcc; margin: 0 auto;">
    <div style="display: flex; flex-direction: column; border: 1px solid #ccc;">
      <div id="facedetect" style="height: 560px; width: 50%; position: relative;">
        <video id="video" autoplay muted style="border: 5px solid #ccc; border-radius: 10%; "></video>
        <canvas id="canvas"></canvas>
      </div>
      <div id="facebuttons" style="align-items: center; margin: 0 auto;">
        <button id="faceExpressionButton"
          style="margin-bottom: 10px; background-color: #4CAF50; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; transition-duration: 0.4s; cursor: pointer;">
          Gesichtsausdr端cke
        </button>
        <button id="detectionsButton"
          style="margin-bottom: 10px; background-color: #008CBA; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; transition-duration: 0.4s; cursor: pointer;">
          Erkennungen
        </button>
        <button id="faceLandmarksButton"
          style="background-color: #f44336; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; transition-duration: 0.4s; cursor: pointer;">
          Gesichtslinien
        </button>
      </div>
    </div>
    <div style="width: 50%;">
      <canvas id="emotionChartCanvas" width="100%" height="100%"></canvas>
    </div>
  </div>




  <script>
    // Nach 5 Sekunden die Klasse 'loaded' zum body-Element hinzuf端gen
    setTimeout(function () {
      document.body.classList.add('loaded');
    }, 5000); // 5000 Millisekunden = 5 Sekunden
  </script>


</body>

</html>
