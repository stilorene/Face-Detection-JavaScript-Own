<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #facedetect {
      position: relative;
      width: 720px; /* Breite des Videos */
      height: 560px; /* Höhe des Videos */
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1; /* Stellen Sie sicher, dass das Canvas über dem Video liegt */
    }
  </style>
</head>
<body>
  <div id="facedetect">
    <video id="video" autoplay muted></video>
    <canvas id="canvas"></canvas>
  </div>
</body>
</html>
